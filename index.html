<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0eccdcc394.js" crossorigin="anonymous"></script>

</head>

<body>
    <!------------------------------NAVBAR SECTION START------------------------------->
    <section>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/swiggy_logo.png" class="brand-logo" alt="" width="105" height="60">
                </a>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#"> <b><u>Other</u></b> </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                aria-expanded="false">
                                Pollachi, Tamil Nadu 642001, India <i class="fa-solid fa-angle-down"
                                    id="arrow-down1"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="navv"> <i class="fa-solid fa-magnifying-glass"
                                    id="nav-icon"></i> Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="navv"> <i class="fa-solid fa-percent"
                                    id="nav-icon"></i> Offers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="navv"> <i class="fa-solid fa-life-ring"
                                    id="nav-icon"></i> Help</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="navv"> <i class="fa-regular fa-user"
                                    id="nav-icon"></i> Sign in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="navv"> <i class="fa-solid fa-cart-shopping"
                                    id="nav-icon"></i> Cart</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <hr class="navhr">
    <!------------------------------NAVBAR SECTION END------------------------------->


    <section id="index">
        <div class="container-fluid">
            <h4 id="heading">Restaurants with online food delivery in Coimbatore</h4>
  <!---------   btn btn-outline-secondary   - gives grey shade to the buttons------------------->
  <!---------   btn btn-light               - gives light color to the buttons withut border---->
            <div class="btn">
                <button type="button" class="btn btn-outline-secondary" id="filter">Filter <i
                        class="fa-solid fa-bars-progress"></i></button>
                <button type="button" class="btn btn-outline-secondary">Sort by <i
                        class="fa-solid fa-angle-down"></i></button>
                <button type="button" class="btn btn-outline-secondary">Fast Delivery</button>
                <button type="button" class="btn btn-outline-secondary">Rating 4.0+</button>
                <button type="button" class="btn btn-outline-secondary">Pure Veg</button>
                <button type="button" class="btn btn-outline-secondary">Offers</button>
                <button type="button" class="btn btn-outline-secondary">Rs. 300 - Rs. 600</button>
                <button type="button" class="btn btn-outline-secondary">Less than Rs. 300</button>
            </div>

        </div>

    </section>

</body>

</html>
